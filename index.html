<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOUR DATABASE - Find any Sim Data</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');

:root {
  --primary-red: #ff0041;
  --secondary-red: #ff0088;
  --dark-bg: #0a0a0e;
  --glass-bg: rgba(20, 10, 15, 0.6);
  --glass-border: rgba(255, 0, 65, 0.25);
  --glow-color: #ff0041;
  --text-primary: #ff0041;
  --text-secondary: #ff88aa;
}

[data-theme="light"] {
  --primary-red: #cc0033;
  --secondary-red: #ff0044;
  --dark-bg: #f5e8e9;
  --glass-bg: rgba(255, 255, 255, 0.7);
  --glass-border: rgba(204, 0, 51, 0.3);
  --glow-color: #cc0033;
  --text-primary: #4d001a;
  --text-secondary: #660022;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Rajdhani', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  min-height: 100vh;
}

/* ===== POPUP ===== */
.welcome-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.popup-content {
  background: #12060b;
  border: 3px solid var(--primary-red);
  border-radius: 30px;
  padding: 40px;
  text-align: center;
}

.popup-btn {
  padding: 15px;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
}

.popup-btn.join {
  background: var(--primary-red);
  color: white;
}

.popup-btn.cancel {
  background: transparent;
  color: var(--primary-red);
  border: 2px solid var(--primary-red);
}

/* ===== NAVBAR ===== */
.navbar {
  position: fixed;
  top:0; left:0;
  width:100%;
  padding:15px 30px;
  background: rgba(0,0,0,0.5);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.logo-text {
  font-family: Orbitron;
  font-weight: 900;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  right:-320px;
  top:0;
  width:300px;
  height:100%;
  background:#12060b;
  transition:0.4s;
  padding:80px 20px;
  z-index:1001;
}

.sidebar.active { right:0; }

.menu-item {
  display:block;
  padding:15px;
  margin-bottom:10px;
  text-decoration:none;
  color:var(--text-primary);
  border:1px solid var(--primary-red);
  border-radius:10px;
}

/* ===== MAIN ===== */
.container {
  margin-top:120px;
  max-width:1200px;
  padding:20px;
  margin-left:auto;
  margin-right:auto;
}

.search-input {
  padding:15px;
  width:100%;
  border-radius:12px;
}

.search-btn {
  padding:15px;
  margin-top:10px;
  border-radius:12px;
  border:2px solid var(--primary-red);
  background:transparent;
  color:var(--primary-red);
  cursor:pointer;
}

/* ===== RESULTS ===== */
.results-container { display:none; }
.results-container.active { display:block; }

.data-card {
  border:2px solid var(--primary-red);
  padding:20px;
  border-radius:20px;
  margin-bottom:15px;
}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  margin-top:50px;
  padding:20px;
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="welcome-popup" id="welcomePopup">
  <div class="popup-content">
    <h2>Welcome!</h2>
    <p>Join our WhatsApp Channel</p>
    <a href="https://whatsapp.com/channel/0029VbAqaWNCRs1oqCTXRS3m" target="_blank" class="popup-btn join">Join</a>
    <br><br>
    <button class="popup-btn cancel" onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo-text">IK-X-DATA BASE</div>
  <button onclick="toggleMenu()">â˜°</button>
</nav>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="https://wa.me/923358050453" class="menu-item">WhatsApp</a>
  <a href="https://whatsapp.com/channel/0029VbAqaWNCRs1oqCTXRS3m" class="menu-item">Channel</a>
</div>

<!-- MAIN -->
<div class="container">
  <form id="searchForm">
    <input id="searchInput" class="search-input" placeholder="Enter Number or CNIC" required>
    <button class="search-btn">Scan</button>
  </form>

  <div class="results-container" id="resultsContainer">
    <div id="resultsContent"></div>
  </div>
</div>

<footer>
  <div>Developed by 1K KING</div>
</footer>

<script>
function closePopup(){
  document.getElementById('welcomePopup').style.display='none';
}

function toggleMenu(){
  document.getElementById('sidebar').classList.toggle('active');
}

$('#searchForm').on('submit', function(e){
  e.preventDefault();

  const input = $('#searchInput').val().trim();
  if(!input) return;

  $('#resultsContainer').addClass('active');
  $('#resultsContent').html('Loading...');

  const proxy = "https://api.allorigins.win/raw?url=";
  const api = "https://sim-data.ftgmhacks.workers.dev/?number=" + encodeURIComponent(input);

  $.getJSON(proxy + encodeURIComponent(api), function(res){
    if(res && res.success && res.data && res.data.length){
      const d = res.data[0];
      $('#resultsContent').html(`
        <div class="data-card"><b>Name:</b> ${d.name}</div>
        <div class="data-card"><b>Number:</b> ${d.number}</div>
        <div class="data-card"><b>CNIC:</b> ${d.cnic}</div>
        <div class="data-card"><b>Address:</b> ${d.address}</div>
      `);
    } else {
      $('#resultsContent').html('No Data Found');
    }
  }).fail(()=>{
    $('#resultsContent').html('API Error');
  });
});
</script>

</body>
</html>
